<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작성</title>
    <link rel="stylesheet" href="/css/write.css">
    <script src="/js/write.js"></script>
</head>
<body>
    <header>header</header>
    <section>
        <h2>판매글 작성</h2>
        <div class="content">       
            <label for="title">글제목</label><input type="text" id="title">
            <label for="prdName">제품명</label><input type="text" id="prdName">
            <label for="">마감시간</label><input type="time">
            <label for="">업종 </label>
            <select name="type of business" id="tob">
                <option value="" selected disabled>업종선택</option>
                <option value="한식">한식</option>
                <option value="중식">중식</option>
                <option value="일식">일식</option>
                <option value="양식">양식</option>
                <option value="아시안식">아시안식</option>
                <option value="분식">분식</option>
                <option value="도시락">도시락</option>
                <option value="카페/디저트">카페/디저트</option>
            </select>
            <label for="">정상가</label><input type="text">
            <label for="">할인가</label><input type="text">
            <label for="">수량</label><input type="number">
            <label for="">결제 가능 방식</label>
            <select name="" id="">
                <option value="선결제후결제">선결제 & 후결제</option>
                <option value="선결제">선결제</option>
                <option value="후결제">후결제</option>
            </select>
            <label for="">첨부파일</label><input type="file">
            상세설명 <textarea name="" id="" cols="30" rows="10" ></textarea>

            <button>임시 저장</button>
            <input type="submit" value="작성 완료">
        </div>


    </section>
    <footer>footer</footer>
    
</body>
</html>
