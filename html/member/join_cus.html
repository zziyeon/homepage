<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/join_cus.css">
    <!-- <script defer src="/js/join_cus.js"></script> -->

    <style>
        .active {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="main">
        <h2>회원가입</h2>
        <button class="cusBtn"><a href="/html/member/join_cus.html"> 고객 회원</a></button>
        <button class="ownBtn"><a href="/html/member/join_own.html"> 점주 회원</a></button>


        <table class="join_tb">
            <th></th>
            <th></th>
            <tr>
                <!-- 첫번째 줄 시작-->
                <td><label for="l_id">아이디</label></td>
                <td><input type="text" id="l_id" placeholder="영문, 숫자 조합 8~15자"></td>
                <td><button id="id_ch">중복확인</button></td>
            </tr>
            <tr>
                <!-- 두 번째 줄 시작-->
                <td><label for="pwd">비밀번호</label></td>
                <td>
                    <input type="password" id="pwd">
                </td>
            </tr>
            <tr>
                <!-- 세 번째 줄 시작-->
                <td><label for="pwdCh">비밀번호 확인</label></td>
                <td><input type="password" id="pwdCh"></td>
                <td><button id="pwd_ch">중복확인</button></td>
            </tr>
            <tr>
                <!-- 네 번째 줄 시작-->
                <td><label for="name">이름</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <!-- 다섯 번째 줄 시작-->
                <td><label for="nick">닉네임</label></td>
                <td><input type="text" id="nick"></td>
                <td><button id="nickChBtn">중복확인</button></td>
            </tr>
            <tr>
                <!-- 여섯 번째 줄 시작-->
                <td><label for="email">이메일</label></td>
                <td><input id="email" type="email" placeholder="gildong@example.com"></td>
                <td><button>인증번호</button></td>
            </tr>
            <tr>
                <!-- 일곱 번째 줄 시작-->
                <td><label for="code">인증번호</label></td>
                <td><input type="text" id="code" placeholder="인증번호를 입력해주세요"></td>
            </tr>
            <tr>
                <!-- 여덟 번째 줄 시작-->
                <td><label for="address">주소</label></td>
                <td><input type="text" id="address" placeholder="인증번호를 입력해주세요"></td>
                <td><button>주소검색</button></td>
            </tr>
            <tr>
                <td>이용약관 동의</td>
                <td><input type="checkbox">이용 약관 동의</td>
                <td><a href="#">약관보기</a></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">개인정보 수집</td>
                <td><a href="#">약관보기</a></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox">개인정보 이용 동의</td>
                <td><a href="#">약관보기</a></td>
            </tr>
        </table>
        <button type="submit">가입하기</button>
    </div>
</body>

</html>
