<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="/image/icon.svg">
    <script src="https://kit.fontawesome.com/132ba309f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header container">
            <nav class="top-menu content">
                <!-- <a href="#" class="top-menu__member">회원</a> -->
                <li class="top-menu__member">어피치 님
                    <ul>
                        <li><a href="/html/buy/write.html">판매글 작성</a></li>
                        <li><a href="#">판매 내역</a></li>
                        <li><a href="#">판매 정보</a></li>
                        <li><a href="#">판매 목록</a></li>
                        <li><a href="#">내 프로필</a></li>
                        <li><a href="/html/member/myinfo.html">개인정보</a></li>
                        <li><a href="/html/no_mem_main.html">로그아웃</a></li>
                    </ul>
                </li>

                <a href="" class="top-menu__cs">고객센터</a>
            </nav>
            <div class="logo content"><a href="/html/mem_main.html">GR<span>EAT</span></a></div>
            <nav class="bottom-menu content">
                <div class="category">
                    <ul>
                        <li class="region-category">지역별 카테고리
                            <ul>
                                <li><a href="">남구</a></li>
                                <li><a href="">중구</a></li>
                                <li><a href="">북구</a></li>
                                <li><a href="">동구</a></li>
                                <li><a href="">울주군</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" class="search__search-box" placeholder="검색어를 입력하세요.">
                    <a href="" class="search__search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </nav>
        </header>
        <!-- //header -->

        <!-- main -->
        <main class="main container">
            <h2>판매글 작성</h2>
            <div class="p-write-info">
                <table class="write_tb">
                    <tr>
                        <th ><label for="title">글제목</label></th>
                        <td colspan="3"><input class="title" type="text" id="title" placeholder="제목을 입력하세요(30자 이내)"></td>
                    </tr>
                    <tr>
                        <th><label for="prdName">상품명</label></th>
                        <td><input type="text" id="prdName" placeholder="상품명을 입력하세요(20자 이내)"></td>
                        <th><label for="deadline">마감시간</label></th>
                        <td><input type="datetime-local" id="currentTime"></td>
                    </tr>
                    <tr>
                        <th><label for="salType">업종 </label></th>
                        <td><select name="type of business" id="tob">
                            <option value="tob" selected disabled>업종선택</option>
                            <option value="한식">한식</option>
                            <option value="중식">중식</option>
                            <option value="일식">일식</option>
                            <option value="양식">양식</option>
                            <option value="아시안식">아시안식</option>
                            <option value="분식">분식</option>
                            <option value="도시락">도시락</option>
                            <option value="카페/디저트">카페/디저트</option>
                        </select></td>
                        <th><label for="amount">수량</label></th>
                        <td><input type="number" min="0"></td>
                    </tr>
                    <tr>
                        <th><label for="originalPrice">정상가</label></th>
                        <td><input type="text"></td>
                        <th><label for="salePice">할인가</label></th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th><label for="">결제 방식</label></th>
                        <td><select name="" id="">
                            <option value="선결제후결제">선결제 & 후결제</option>
                            <option value="선결제">선결제</option>
                            <option value="후결제">후결제</option>
                        </select></td>
                        <th><label for="">첨부파일</label></th>
                        <td><input type="file"><a href="#">삭제</a></td>
                    </tr>
                    <tr >
                        <td colspan="4">
                            <div>sffsef</div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="">상세설명</label></th>
                        <td colspan="3"><textarea name="" id="" rows="10" autofocusw></textarea></td>
                    </tr>
                    
                    <!-- <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td>게시글에 지도를 표시하시겠습니까?</td>
                    </tr> -->
                </table>
                <div class="write-btn">
                    <button id="cancel_Btn">취소</button>
                    <!-- <button id="tempSave">임시 저장</button> -->
                    <button id="save" type="submit"><a href="/판매/sell_product_view.html">작성 완료</a></button>
                </div>
            </div>
        </main>
        <!-- //main -->

        <!-- footer -->
        <footer class="footer container">
            <p class="content"></p>
        </footer>
        <!-- footer -->
    </div>
</body>

</html>
